version: '3.1'
services:
  database:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: setdatauser
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: test_api_key
      PGDATA: /pg-data
    ports:
      - "5433:5432"
  app:
    build: .
    image: kirigaikabuto/n50-teacher-api
    depends_on:
      - redis
      - database
    ports:
      - "5000:5000"
    environment:
      POSTGRES_USER: setdatauser
      POSTGRES_PASSWORD: 123456789
      POSTGRES_DB: test_api_key
    container_name: n50-teacher-api